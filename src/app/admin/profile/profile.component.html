<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Profil</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a routerLink="/admin">Anasayfa</a></li>
              <li class="breadcrumb-item active">Profil</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Profil</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>

        <div class="card-body">
         <div class="row justify-content-center">
            <div class="col-md-4">
                <form #updateForm="ngForm">
                    <div class="card-body">
                      <div class="form-group">
                        <label>Ad Soyad</label>
                        <input type="text" class="form-control" [(ngModel)]="userName" [ngModelOptions]="{standalone:true}" #name name="name" required  placeholder="Ad Soyad..">
                      </div>
                      <div class="form-group">
                        <label >Mevcut Şifre</label>
                        <input type="password" class="form-control" ngModel #currentPassword required name="currentPassword" placeholder="Mevcut Şifre..">
                      </div>
                      <div class="form-group">
                        <label >Yeni Şifre</label>
                        <input type="password" class="form-control" ngModel #newPassword  name="newPassword" placeholder="Yeni Şifre..">
                      </div>
                      <button type="submit" class="btn btn-primary btn-block" [disabled]="!updateForm.valid" (click)="update(updateForm)">Güncelle</button>
                    </div>
                  </form>
             </div>
         </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          Footer
        </div>
        <!-- /.card-footer-->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
  </div>
